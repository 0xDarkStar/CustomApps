<div class="top-bar">
    <!-- Back Button -->
    <button class="top-bar-btn" id="backBtn">
        <img src="../icons/play.svg">
    </button>
</div>
<div class="main-playlist-body">
    <!-- Playlist Image and Title -->
    <div class="playlist-cover">
        <img src="../../data/thumbnails/no_image.svg">
        <div class="playlist-cover-title" id="playlistTitle">
            All Songs
        </div>
    </div>
    <!-- Playlist Controls -->
    <div class="playlist-controls">
        <!-- Add Song -->
        <button class="playlist-controls-btn" id="addSongBtn">Add Song</button>
        <!-- Remove Song -->
        <button class="playlist-controls-btn" id="removeSongBtn">Remove Song</button>
            <!-- Shuffle -->
        <button class="playlist-controls-btn" id="shuffleBtn">Shuffle</button>
    </div>
    <!-- All songs in the playlist -->
    <div class="songs-grid" id="songsGrid">
        <!-- Songs load here -->
    </div>
</div>
<!-- Custom Modals -->
<div id="playlistModal" class="modal">
    <div class="modal-content">
        <h3>Add New Playlist</h3>
        <input type="text" id="playlistNameInput" placeholder="Enter playlist name..." maxlength="50">
        <div class="modal-buttons">
            <button id="playlistCancelBtn" class="modal-btn cancel">Cancel</button>
            <button id="playlistCreateBtn" class="modal-btn create">Create</button>
        </div>
    </div>
</div>
<div id="songModal" class="modal">
    <div class="modal-content">
        <h3>Add New Song</h3>
        <p>Select the song file.</p>
        <input type="file" accept=".mp3,.mp4,.webm" id="songFileInput">
        <input type="text" placeholder="Title" id="songTitleInput">
        <input type="text" placeholder="Artist" id="songArtistInput">
        <input type="text" placeholder="Album" id="songAlbumInput">
        <div class="modal-buttons">
            <button id="songCancelBtn" class="modal-btn cancel">Cancel</button>
            <button id="songCreateBtn-pl" class="modal-btn create">Create</button>
        </div>
    </div>
</div>
