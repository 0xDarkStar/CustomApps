<!DOCTYPE html>
<html>
    <head>
        <title>My Music Player (WIP)</title>
        <link href="../styles/dark.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Playlists -->
        <div class="playlist-grid" id="playlistGrid">
            <div class="playlist">
                <img src="../../data/thumbnails/music.svg">
                <p>All Songs</p>
            </div>
        </div>
        <!-- Control Bar -->
        <div class="control-bar">
            <div class="control-subsection">
                <input type="range" id="video-position" class="video-pos-slider" min="0" max="330" value="165">
                <div class="bar-sections">
                    <!-- Control Buttons -->
                    <div class="bar-left">
                        <button class="control-btn">
                            <img src="../icons/previous.svg" alt="Prev">
                        </button>
                        <button class="control-btn play-btn">
                            <img src="../icons/play.svg" alt="Play">
                        </button>
                        <button class="control-btn">
                            <img src="../icons/skip.svg" alt="Next">
                        </button>
                    </div>
                    <!-- Song Info -->
                    <div class="bar-center">
                        <div class="song-info">
                            <div class="song-title">TITLE</div>
                            <div class="song-artist">ARTIST</div>
                        </div>
                    </div>
                    <!-- Volume and Expansion Controls -->
                    <div class="bar-right">
                        <div class="volume-control">
                            <img src="../icons/volume.svg">
                            <input type="range" id="volume" class="volume-slider" min="0" max="100" value="50">
                        </div>
                        <button class="expand-btn">
                            <img src="../icons/dropdown.svg" alt="Expand">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Custom Modals -->
        <div id="playlistModal" class="modal">
            <div class="modal-content">
                <h3>Add New Playlist</h3>
                <input type="text" id="playlistNameInput" placeholder="Enter playlist name..." maxlength="50">
                <div class="modal-buttons">
                    <button id="playlistCancelBtn" class="modal-btn cancel">Cancel</button>
                    <button id="playlistCreateBtn" class="modal-btn create">Create</button>
                </div>
            </div>
        </div>
        <div id="songModal" class="modal">
            <div class="modal-content">
                <h3>Add New Song</h3>
                <p>Select the song file.</p>
                <input type="file" id="songFileInput">
                <div class="modal-buttons">
                    <button id="songCancelBtn" class="modal-btn cancel">Cancel</button>
                    <button id="songCreateBtn" class="modal-btn create">Create</button>
                </div>
            </div>
        </div>
        <script src="../javascript/shared.js"></script>
        <script src="../javascript/index.js"></script>
    </body>
</html>
