<!DOCTYPE html>
<html>
    <head>
        <title>My Music Player (WIP)</title>
        <link href="../styles/dark.css" rel="stylesheet" />
    </head>
    <body>
        <div id="contentArea"></div>
        <!-- Control Bar -->
        <div class="control-bar">
            <div class="song-view-section">
                <video class="song-view" src="../../data/songs/15.mp4" id="songControl"></video>
                <div class="queue" id="queue">
                    I am the song Queue
                    <!-- <div class="song-item">
                        OMG, I am a song item in the queue!!!!
                    </div> -->
                </div>
            </div>
            <div class="control-subsection">
                <input type="range" id="video-position" class="video-pos-slider" min="0" step="0.1" value="0">
                <div class="bar-sections">
                    <!-- Control Buttons -->
                    <div class="bar-left">
                        <button class="control-btn" id="previousBtn">
                            <img src="../icons/previous.svg" alt="Prev">
                        </button>
                        <button class="control-btn play-btn" id="playPauseBtn">
                            <img src="../icons/play.svg" alt="Play" id="playPauseIcon">
                        </button>
                        <button class="control-btn" id="nextBtn">
                            <img src="../icons/skip.svg" alt="Next">
                        </button>
                    </div>
                    <!-- Song Info -->
                    <div class="bar-center">
                        <div class="song-info">
                            <div class="song-title" id="title">TITLE</div>
                            <div class="song-artist" id="artist">ARTIST</div>
                        </div>
                    </div>
                    <!-- Volume and Expansion Controls -->
                    <div class="bar-right">
                        <div class="volume-control">
                            <img src="../icons/volume_mid.svg" id="volumeIcon">
                            <input type="range" id="volume" class="volume-slider" min="0" max="1" step=".01" value="0.5">
                        </div>
                        <button class="expand-btn">
                            <img src="../icons/dropdown.svg" alt="Expand">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../javascript/indexControl.js"></script>
        <script src="../javascript/gridControl.js"></script>
        <script src="../javascript/playlistControl.js"></script>
        <script src="../javascript/viewMan.js"></script>
    </body>
</html>
