<!DOCTYPE html>
<html>
    <head>
        <title>My Music Player (WIP)</title>
        <link href="styles/dark.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Playlists -->
        <div class="playlist-grid">
            <div class="playlist">
                <img src="../data/thumbnails/music.svg">
                <p>All Songs</p>
            </div>
            <div class="playlist">
                <p>Rock Songs</p>
            </div>
            <div class="playlist">
                <img src="../data/thumbnails/Croc.JPG">
                <p>Chill Songs</p>
            </div>
            <div class="playlist">
                <img src="../data/thumbnails/Death.png">
                <p>Favs</p>
            </div>
            <div class="playlist">
                <p>Trendy</p>
            </div>
        </div>
        <!-- Control Bar -->
        <div class="control-bar">
            <div class="control-subsection">
                <!-- Control Buttons -->
                <div class="bar-left">
                    <button class="control-btn">
                        <img src="icons/previous.svg" alt="Prev">
                    </button>
                    <button class="control-btn play-btn">
                        <img src="icons/play.svg" alt="Play">
                    </button>
                    <button class="control-btn">
                        <img src="icons/skip.svg" alt="Next">
                    </button>
                </div>
                <!-- Song Info -->
                <div class="bar-center">
                    <div class="song-info">
                        <div class="song-title">TITLE</div>
                        <div class="song-artist">ARTIST</div>
                    </div>
                </div>
                <!-- Volume and Expansion Controls -->
                <div class="bar-right">
                    <div class="volume-control">
                        <img src="icons/volume.svg">
                        <input type="range" class="volume-slider" min="0" max="100" value="50">
                    </div>
                    <button class="expand-btn">
                        <img src="icons/dropdown.svg" alt="Expand">
                    </button>
                </div>
            </div>
        </div>
        <script>
            let isExpanded = false;

            function toggleExpanded() {
                const controlBar = document.querySelector('.control-bar');
                const expandBtn = document.querySelector('.expand-btn');

                isExpanded = !isExpanded;

                if (isExpanded) {
                    controlBar.classList.add('expanded');
                    expandBtn.innerHTML = '<img src="icons/dropdown.svg" alt="Collapse" style="transform: rotate(180deg);">'
                } else {
                    controlBar.classList.remove('expanded');
                    expandBtn.innerHTML = '<img src="icons/dropdown.svg" alt="Expand">'
                }
            }

            document.querySelector('.expand-btn').addEventListener('click', toggleExpanded)
        </script>
    </body>
</html>
